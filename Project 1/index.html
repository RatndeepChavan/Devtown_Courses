<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Zomato landing page</title>
	</head>
	<body>
		<header>
			<!-- *NAVBAR SECTION -->
			<nav class="nav__container">
				<!-- navbar logo -->
				<div class="nav__logo">
					<img
						src="./images/non-svg/logo.png"
						alt="Zomato logo"
						class="nav__logo--image"
					/>
				</div>

				<!-- navbar options -->
				<button class="nav__item button__primary">Order Food</button>
			</nav>
		</header>

		<main class="main">
			<!-- *HERO SECTION -->
			<section class="hero__section">
				<!-- *Hero images -->
				<div class="hero__container">
					<img src="./images/non-svg/hero.jpg" class="hero__container--image" />
					<img src="./images/svg/heroShape.svg" class="hero__container--shape" />
					<img src="./images/svg/herobgpattren.svg" />
				</div>

				<!-- *Hero content -->
				<div class="hero__content">
					<p class="heading__1">Order food from favorite restaurant near you</p>
					<button class="button__primary hero__container--button">Order Now</button>
				</div>
			</section>

			<!-- *EXPLORE MENU SECTION -->
			<section class="menu__container">
				<div class="menu__container--heading heading__1">Explore Our Menu</div>
				<div class="menu__cards">
					<!-- card 1 -->
					<div class="menu__card">
						<img
							src="./images/non-svg/burger.jpg"
							alt="Burger"
							class="menu__card--image"
						/>
						<div class="menu__card--content">
							<div class="menu__card--content--title">Burger</div>
							<div class="menu__card--content--text">
								Burger King, Mcdonalds, Burger Place
								<span class="menu__card--text--highlighted">+3</span>
							</div>
						</div>
					</div>

					<!-- card 2 -->
					<div class="menu__card menu__card--up">
						<img src="./images/non-svg/pizza.jpg" alt="" class="menu__card--image" />
						<div class="menu__card--content">
							<div class="menu__card--content--title">Pizza</div>
							<div class="menu__card--content--text">
								Pizza Hut, Domino's Pizza
								<span class="menu__card--text--highlighted">+3</span>
							</div>
						</div>
					</div>

					<!-- card 3 -->
					<div class="menu__card">
						<img src="./images/non-svg/iceCream.jpg" alt="" class="menu__card--image" />
						<div class="menu__card--content">
							<div class="menu__card--content--title">Ice Creams</div>
							<div class="menu__card--content--text">
								Baskin Robins, Ibaco
								<span class="menu__card--text--highlighted">+3</span>
							</div>
						</div>
					</div>
				</div>
				<div class="button__primary" id="menu__card--button">View More</div>
				<div class="menu__container--bg"></div>
			</section>

			<!-- *RESTAURANT SECTION -->
			<section class="restaurant__section">
				<div class="heading__1 restaurant__text">Order from 100s of restaurant</div>
				<div class="restaurant__images">
					<div class="restaurant__images--top">
						<img
							src="./images/non-svg/restaurant1.jpg"
							alt=""
							class="restaurant__image--small"
						/>
						<img
							src="./images/non-svg/restaurant2.jpg"
							alt=""
							class="restaurant__image--big"
						/>
					</div>
					<div class="restaurant__images--bottom">
						<img
							src="./images/non-svg/restaurant3.jpg"
							alt=""
							class="restaurant__image--big"
						/>
						<img
							src="./images/non-svg/restaurant4.jpg"
							alt=""
							class="restaurant__image--small"
						/>
					</div>
				</div>
			</section>
		</main>

		<footer class="footer__section">
			<div class="footer__brand">Zomato</div>
			<div class="footer__options">
				<div class="footer__option">Pricing</div>
				<div class="footer__option">Terms & Conditions</div>
				<div class="footer__option">Contact Us</div>
			</div>
		</footer>
	</body>
</html>
